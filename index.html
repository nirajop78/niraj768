<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brevis - @brevis_zk Educational Content Maker</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Brevis - @brevis_zk Educational Content Maker</h1>
  <p class="powered">Powered by <strong>Brevis @brevis_zk</strong></p>
</header>

<main>
  <!-- Content Generator -->
  <div class="section">
    <h2>AI Content Generator</h2>
    <input type="text" id="topic" placeholder="Enter topic">
    <button onclick="generateContent()">Generate Content</button>
    <div id="generatedContent" class="output"></div>
  </div>

  <!-- Quiz Generator -->
  <div class="section">
    <h2>AI Quiz Generator</h2>
    <textarea id="quizContent" placeholder="Or paste content here" rows="4" cols="50"></textarea>
    <button onclick="generateQuiz()">Generate Quiz</button>
    <div id="quizOutput" class="output"></div>
  </div>

  <!-- Memory Game -->
  <div class="section">
    <h2>Memory Game</h2>
    <canvas id="memoryGame" width="400" height="300"></canvas>
    <p>Click tiles to match pairs.</p>
  </div>

  <!-- Snake Game -->
  <div class="section">
    <h2>Snake Game</h2>
    <canvas id="snakeGame" width="400" height="320"></canvas>
    <p>Use arrow keys to move the snake.</p>
  </div>

  <!-- Jumping Game -->
  <div class="section">
    <h2>Jumping Game</h2>
    <canvas id="jumpGame" width="400" height="240"></canvas>
    <p>Press space to jump.</p>
  </div>
</main>

<footer>

</footer>

<script src="js/main.js"></script>
</body>
</html>
